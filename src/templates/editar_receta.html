<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Editar Receta</title>
        <link rel="icon" href="{{ url_for('static', filename='Imagenes/Logo1.ico') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='TP-estilo.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3f033f1544.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>

    <main class="mainTuReceta">
        <div class="formR-container">

            <h2>Editar Receta</h2>
            <form method="post" action="/actualizar_receta/{{ receta.id_receta }}">
                <div class="formR-group">
                    <label for="nombre_receta">Nombre de la receta:</label>
                    <input type="text" id="nombre_receta" name="nombre_receta" value="{{ receta.nombre_receta }}"><br>
                </div>
                <div class="formR-group">
                    <label for="ingredientes">Ingredientes:</label>
                    <input type="text" id="ingredientes" name="ingredientes" value="{{ receta.ingredientes }}"><br>
                </div>    
                <div class="formR-group">
                    <label for="pasos_receta">Pasos a seguir:</label>
                    <textarea id="pasos_receta" name="pasos_receta">{{ receta.pasos_receta }}</textarea><br>
                </div>
                <div class="formR-group">
                    <label for="tipo_receta">Tipo de comida:</label>
                    <input type="radio" id="comidaSalada" name="tipo_receta" value="Salada" {% if receta.tipo_receta == 'Salada' %}checked{% endif %}>
                    <label for="comidaSalada">Salada</label>
                    <input type="radio" id="comidaDulce" name="tipo_receta" value="Dulce" {% if receta.tipo_receta == 'Dulce' %}checked{% endif %}>
                    <label for="comidaDulce">Dulce</label><br>
                </div>
                <div class="formR-group">
                    <label for="tiempo_elaboracion">Tiempo de elaboraci√≥n:</label>
                    <select id="tiempo_elaboracion" name="tiempo_elaboracion">
                        <option value="15-20 min" {% if receta.tiempo_elaboracion == '15-20 min' %}selected{% endif %}>15-20 min</option>
                        <option value="30-45 min" {% if receta.tiempo_elaboracion == '30-45 min' %}selected{% endif %}>30-45 min</option>
                        <option value="45+ min" {% if receta.tiempo_elaboracion == '45+ min' %}selected{% endif %}>45+ min</option>
                    </select><br>
                </div>
                <button type="submit"class="submit-btn">Guardar</button>
                <button type="button" style="color: red; font-weight: bold; font-size: 1.2em;" class="submit-btn2" onclick="window.close();">Descartar cambios</button>
            </form>
        </div>
    </main>
</body>
</html>

</html>
